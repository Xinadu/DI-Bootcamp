<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
</head>
<body>
	Use GET, not Post
	<form action="#" method="get">
		First name:<input type="text" name="firstname"><br>

		Last name:<input type="text" name="lastname"><br>

		Email:<input type="email" name="email" required><br>

		Password:<input type="password" name="password" minlength="5"><br>

		Birthday:<input type="date" name="birthday" required><br>

		Gender:<br> 
		<input type="radio" name="Gender" value="male">Male<br>
		<input type="radio" name="Gender" value="female">Female<br>
		<input type="radio" name="Gender" value="2022">2022<br>
		Pets: <br>
		<input type="Checkbox" name="cat">Cat<br>
		<input type="Checkbox" name="dog">Dog<br>
		<input type="Checkbox" name="turtle">Turtle<br>
		Cars: <br>
		<select name="Cars">
			<option value="Volvo">Volvo</option><br>
			<option value="Audi">Audi</option><br>
			<option value="Toyota">Toyota</option><br>

 
		</select><br>
		<input type="submit" value="Clicky">
		<input type="reset">
	</form>
</body>
</html>
